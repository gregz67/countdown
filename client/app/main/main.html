    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Events:</h1>
            <ul class="nav nav-tabs nav-stacked col-lg-6" ng-repeat="event in events">
                <li>{{event.name}} - {{event.date}}</li>
            </ul>
        </div>
    </div>

    <form class="event-form">
        <label>Create a new Countdown</label>

        <div class="row">
            <div class="col-lg-7">
                <input type="text"
                       ng-model="newEvent.name"
                       placeholder="Name"
                       class="form-control"
                       ng-required="true"/>
            </div>
            <div class="input-group col-lg-4">
                <input type="text"
                       ng-model="newEvent.date"
                       class="form-control"
                       placeholder="Date"
                       datepicker-popup="{{datepicker.format}}"
                       datepicker-options="datepicker.dateOptions"
                       min-date="{{datepicker.minDate}}"
                       is-open="opened"
                       ng-required="true"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="datepicker.open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
            <div class="col-lg-1">
                <button type="submit" class="btn btn-primary" ng-click="addEvent()">Add Event</button>
            </div>
        </div>
    </form>

</div>
